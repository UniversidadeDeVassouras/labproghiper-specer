<!DOCTYPE html>
<html lang="eng">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Specer Template">
        <meta name="keywords" content="Specer, unica, creative, html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Specer | Template</title>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

        <!-- Css Styles -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css', _extenal=True)}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css', _extenal=True)}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css', _extenal=True)}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/magnific-popup.css', _extenal=True)}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/slicknav.min.css', _extenal=True)}}" type="text/css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css', _extenal=True)}}" type="text/css">
    </head>

    <body>
        <!-- Page Preloder -->
        <div id="preloder">
            <div class="loader"></div>
        </div>

        {% include 'navigation.html' %}

        {% block body %}
        {% endblock %}

        {% include 'footer.html' %}

        <!-- Search model Begin -->
        <div class="search-model">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-switch"><i class="fa fa-close"></i></div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Search here.....">
                </form>
            </div>
        </div>
        <!-- Search model end -->

        <!-- Js Plugins -->
        <script src="{{url_for('static', filename='js/jquery-3.3.1.min.js', _extenal=True)}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.min.js', _extenal=True)}}"></script>
        <script src="{{url_for('static', filename='js/jquery.magnific-popup.min.js', _extenal=True)}}"></script>
        <script src="{{url_for('static', filename='js/jquery.slicknav.js', _extenal=True)}}"></script>
        <script src="{{url_for('static', filename='js/owl.carousel.min.js', _extenal=True)}}"></script>
        <script src="{{url_for('static', filename='js/main.js', _extenal=True)}}"></script>
    </body>
